title: Curriculum
description: プログラミング学習カリキュラム

# ローカルプレビュー用
theme: just-the-docs

# GitHub Pages用（remote_themeが優先される）
remote_theme: just-the-docs/just-the-docs

# プラグイン
plugins:
  - jekyll-remote-theme
  - jekyll-feed

# 検索を有効化
search_enabled: true

# サイドバーのナビゲーション
nav_external_links:
  - title: GitHub
    url: https://github.com/dik-ab/curriculum

# フッター
back_to_top: true
back_to_top_text: "トップに戻る"

# カラースキーム
color_scheme: light
