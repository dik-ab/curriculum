title: Curriculum
description: プログラミング学習カリキュラム

# ローカルプレビュー用
theme: just-the-docs

# GitHub Pages用（remote_themeが優先される）
remote_theme: just-the-docs/just-the-docs

# プラグイン（GitHub Pagesではjekyll-remote-themeが自動的に有効化される）
plugins:
  - jekyll-feed

# 検索を有効化
search_enabled: true

# フッター
back_to_top: true
back_to_top_text: "トップに戻る"

# カラースキーム
color_scheme: light
