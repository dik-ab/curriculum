<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 6 - 入力値取得</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    input {
      font-size: 16px;
      padding: 10px;
      width: 300px;
      border: 2px solid #ddd;
      border-radius: 4px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background-color: #0b7dda;
    }
    #greeting {
      font-size: 24px;
      margin-top: 30px;
      color: #2196F3;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>JavaScript練習 - 問題6</h1>
  <input type="text" id="nameInput" placeholder="名前を入力してください">
  <button id="greetButton">挨拶する</button>
  <p id="greeting"></p>

  <script>
    const nameInput = document.getElementById("nameInput");
    const greetButton = document.getElementById("greetButton");
    const greeting = document.getElementById("greeting");

    greetButton.addEventListener("click", function() {
      const name = nameInput.value;

      if (name === "") {
        greeting.textContent = "名前を入力してください";
        greeting.style.color = "red";
      } else {
        greeting.textContent = `こんにちは、${name}さん！`;
        greeting.style.color = "#2196F3";
      }
    });

    // Enterキーでも実行できるようにする
    nameInput.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        greetButton.click();
      }
    });
  </script>
</body>
</html>
